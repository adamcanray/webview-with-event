<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webview Event</title>
  </head>
  <body>
    <h1>Webview Event</h1>

    <button id="sendEvent">Send Event</button>

    <script>
      document
        .getElementById("sendEvent")
        .addEventListener("click", function () {
          try {
            window.ReactNativeWebView.postMessage("Hello from Webview");
          } catch (error) {
            console.error(
              "Error sending event with ReactNativeWebView: ",
              error
            );
            window.postMessage("Hello from Webview", "*");
          }
        });

      // listen to messages from react native
      window.addEventListener("message", function (event) {
        console.log("Message from React Native:", event.data);
      });
    </script>
  </body>
</html>
